<!DOCTYPE html>
<html>
<meta charset = "UTF-8">
<title>HOUSE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="/static/write_board.css"/>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">

<script>
<!-- nav 열고 닫을 때 -->
function w3_open() {
  document.getElementById("main").style.marginLeft = "20%";
  document.getElementById("mySidenav").style.width = "20%";
  document.getElementById("mySidenav").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidenav").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
function person(){
	var p =document.getElementById("person_option").value;
	if(p==="1"){
		document.getElementById("imagediv").style.display="block";
	}else{
		document.getElementById("imagediv").style.display="none";	
	}
}

</script>
<style>
.w3-lobster {
  font-family: "Lobster", serif;
}

.w3-myfont {
  font-family: "Comic Sans MS", cursive, sans-serif;
}


</style>

<body>
<!-- 메뉴 아이콘 클릭 시 좌측 사이드 바 -->
<nav class="w3-sidenav w3-white w3-card-2" style="display:none" id="mySidenav">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-closenav w3-large">Close &times;</a>
  <a href="#" class="w3-hover-none w3-hover-text-red">프로필</a>
  <a href="#" class="w3-hover-none w3-hover-text-red">Match</a>
  <a href="#" class="w3-hover-none w3-hover-text-red">자유게시판</a>
  <a href="#" class="w3-hover-none w3-hover-text-red">로그아웃</a>
</nav>
<div id="main">

	<!-- 앱 이름 나와있는 헤더 부분 -->
	<header>
		<div class="w3-container w3-aqua w3-text-white">
			<center><div class="w3-container w3-lobster">
				<p class="w3-xxxlarge">share house</p>
			</div></center>
		</div>
	</header>

	<!-- 메뉴 바 -->
	<nav>
		<!-- nav 보이게 하는 아이콘 -->
		<span class="w3-opennav w3-xlarge" onclick="w3_open()" id="openNav" style="float:left">&#9776;</span>
	</nav>
	
	
	<!--집을 등록하기 위해 적어야 하는 기본 정보들-->
	<section >
		<form action="identify.jsp" method="POST">
				
				<div class = "info">
					<select class="w3-input w3-border" id="person_option" name="person_option"  style="width:50%; " onchange="person()">
						<option value="1" selected>주인</option>
						<option value="2">손님</option>
					</select>
				</div>
				</br>
				
				<div class = "info">
					<span class="title" >제목</span> <input style="width:90%;" placeholder="포스트 제목을 입력하세요" type = "text" id="contentTitle" name="contentTitle" class="w3-input w3-border" >
				</div>
	
				<div class="info">
					<span class="title" >성별</span>&nbsp;
					<input class="w3-radio" type="radio" name="gender" value="male" checked>
					<label class="w3-validate">Male</label>&nbsp;&nbsp;&nbsp;

					
					<input class="w3-radio" type="radio" name="gender" value="female">
					<label class="w3-validate">Female</label>
				</div>
				
				<div class = "info">
				<span class="title" >지역</span>
				<select id="a_btn1" class="w3-input w3-border" style="width:41%; float:left;" name="area_option1">
					<option value="1" disabled selected>서울</option>
					<option value="2">인천</option>
					<option value="3">경기도</option>
					<option value="3">충청남도</option>
				</select> &nbsp;&nbsp;&nbsp;
				<select id="a_btn2" class="w3-input w3-border" style="width:41%; float:left;" name="area_option2">
					<option value="" disabled selected>디비에따라서</option>
				</select>
				</div><br><br>

				<div class = "info">
				<span class="title" style="clear:left;" >나이</span>
					<select class="w3-input w3-border" name="age_option"  style="width:90%; " >
						<option value="1" disabled selected>10~20대</option>
						<option value="2">20~30대</option>
						<option value="3">30~40대</option>
						<option value="3">40~50대</option>
						<option value="3">50~60대</option>
					</select>
				</div>
				
				<div class = "info">
					<p class="title" >내용</p> <textarea placeholder="내용을 입력해 주세요" class="w3-input w3-border" name="story" id="story" rows ="6" cols = "80"></textarea>
				</div>
	
				<div class = "info" id="imagediv">
					<span >사진 첨부<span> <input id="image" name="image" type = "file" multiple/>
				</div><br>
				
				<div class = "info">
					<span class="title" >매칭정보</span> <input type = "text" style="width:90%;" name="match_info" class="w3-input w3-border" >
				</div>
				
				<div class = "info">
					<input  type = "button" id="w_btn1" class="w3-btn w3-light-grey" value = "등록" />
					<input type = "button" id="w_btn2" class="w3-btn w3-light-grey" value = "취소" />
				</div>		
			</form>
	</section>

	<!-- 뭔가 필요할 지도 모를 거 같아  -->
	<aside>

	</aside>
	<!-- footer -->
	<footer>
		<div class="w3-container w3-aqua">
		  <center><p>admin) 010-1234-5678</p></center>
		</div>
	</footer>
</div>
</body>
</html>
