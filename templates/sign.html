<!DOCTYPE html>
<html>
<meta charset = "UTF-8">
<title>HOUSE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="/static/sign.css"/>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">

<script>
<!-- nav 열고 닫을 때 -->
function w3_open() {
  document.getElementById("main").style.marginLeft = "20%";
  document.getElementById("mySidenav").style.width = "20%";
  document.getElementById("mySidenav").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidenav").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
<style>
.w3-lobster {
  font-family: "Lobster", serif;
}

.w3-myfont {
  font-family: "Comic Sans MS", cursive, sans-serif;
}
</style>

<body>
<!-- 메뉴 아이콘 클릭 시 좌측 사이드 바 -->
<nav class="w3-sidenav w3-white w3-card-2" style="display:none" id="mySidenav">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-closenav w3-large">Close &times;</a>
  <a href="#" class="w3-hover-none w3-hover-text-red">프로필</a>
  <a href="#" class="w3-hover-none w3-hover-text-red">Match</a>
  <a href="#" class="w3-hover-none w3-hover-text-red">자유게시판</a>
  <a href="#" class="w3-hover-none w3-hover-text-red">로그아웃</a>
</nav>
<div id="main">

	<!-- 앱 이름 나와있는 헤더 부분 -->
	<header>
		<div class="w3-container w3-aqua w3-text-white">
			<center><div class="w3-container w3-lobster">
				<p class="w3-xxxlarge">share house</p>
			</div></center>
		</div>
	</header>

	<!-- 메뉴 바 -->
	<nav>
		<!-- nav 보이게 하는 아이콘 -->
		<span class="w3-opennav w3-xlarge" onclick="w3_open()" id="openNav" style="float:left">&#9776;</span>
		<!-- search text -->
		<div class="w3-half" id="searchInput">
			<input class="w3-input w3-border" type="text" placeholder="search" >
		</div>
		<!-- search 아이콘 -->
		<div>
			<a href="#"><i id="search" class="fa fa-search w3-xxlarge" style="float:left"></i></a>
		</div>
		<!-- 등록 아이콘 -->
		<div class="w3-container" align ="right">
			<a id="image" class="w3-btn-floating-large w3-disabled">+</a>
		</div>
	</nav>
	
	<!-- 회원 가입 text 부분 -->
	<div class="w3-container" >
	<center><p id="sign" class="w3-container w3-myfont">회원가입</p></center>
	</div>
	<!-- 회원가입 창 -->
	<section style="width:50%" >
		<div class="w3-container w3-section w3-border w3-border-purple w3-hover-border-blue" style="padding:10px" >
			<div class="w3-card-12" >
				<div class="w3-container w3-blue">
					<h2>login</h2>
				</div>
				<!-- 회원 가입 시 입력란 -->
				<form class="w3-container" action="/signup" method="POST">
					<p><label>I D</label><input class="w3-input" type="text" name="ID"></p>
					
					<p><label>password</label><input class="w3-input" type="text" name="password"></p>
					
					<p><label>Tel</label><input class="w3-input" type="text" name="Tel"></p>

					<p><label>name</label><input class="w3-input" type="text" name ="name"></p>

					<label>성별</label><br/>
					
					<input class="w3-radio" type="radio" name="gender" value="male" checked >
					<label class="w3-validate">Male</label>


					<input class="w3-radio" type="radio" name="gender" value="female" >
					<label class="w3-validate">Female</label>


					<center><INPUT TYPE=SUBMIT class="w3-btn w3-light-grey" id="signUp" value='회원 가입'>
					<INPUT TYPE=button id="submit" class="w3-btn w3-light-grey" VALUE='취소' onclick="location.href='login.html'"></center>
				</form>
				<!-- 설명 부분 -->
				<div class="w3-container w3-center">
					<p>share house</p>
				</div>
			</div>
		</div>
	</section>

	<!-- 뭔가 필요할 지도 모를 거 같아  -->
	<aside>

	</aside>
	<!-- footer -->
	<footer>
		<div class="w3-container w3-aqua">
		  <center><p>admin) 010-1234-5678</p></center>
		</div>
	</footer>
</div>
</body>
</html>
